<div ng-if="loading" class="alert alert-info">
  Loading...
</div>

<div ng-if="!loading" class="page-header">
  <h1>{{ project.name }}</h1>
</div>

<div ng-if="error != null" class="alert alert-danger">
  Error {{ error.status }}: {{ error.statusText }}
</div>

<media ng-repeat="media in project.medias" media="media"/>
