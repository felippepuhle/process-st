<div class="page-header">
  <h1>Listing projects</h1>
</div>

<div ng-if="error != null" class="alert alert-danger">
  Error {{ error.status }}: {{ error.statusText }}
</div>
<div ng-if="success != null" class="alert alert-success">
  {{ success }}
</div>

<table class="table">
  <thead>
    <tr>
      <th style="width: 10%">#</th>
      <th style="width: 60%">Name</th>
      <th style="width: 10%">Medias</th>
      <th style="width: 20%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="loading && projects.length == 0">
      <td colspan="3" class="text-center">Loading...</td>
    </tr>
    <tr ng-if="!loading && projects.length == 0">
      <td colspan="3" class="text-center">No results found.</td>
    </tr>
    <tr ng-repeat="project in projects">
      <td>{{ $index+1 }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.mediaCount }}</td>
      <td>
        <a href="#/show/{{ project.hashedId }}/" class="btn btn-default btn-sm">Show</a>
        <a ng-click="delete(project)" class="btn btn-default btn-sm">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
